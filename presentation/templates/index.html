<!DOCTYPE html>
<html>
<head>
  <title>Document Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h1 class="text-center mb-4">Ask a Question about Your PDF</h1>

          <form id="pdfForm" action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="pdf_file" class="form-label">Upload PDF:</label>
              <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept="application/pdf" required>
            </div>

            <div class="mb-3">
              <label for="question" class="form-label">Your Question:</label>
              <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>

          <div id="response" class="mt-4 alert alert-secondary" role="alert">
            {{ response }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
